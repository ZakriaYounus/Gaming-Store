<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username</title>
    <link rel="stylesheet" href="Username.css">
</head>
<body>
    <body style="background-color: #272727;"></body>
    <div class="login-container">
        
        <div class="login-left">
            <img src="./icons/optimized_product_thumb_stage-removebg-preview.png" alt="Instant Gaming" class="logo">
            
            <h1 class="login-title">Log in</h1>
            
            <div class="social-buttons">
                <button class="social-button facebook">
                    <i class="fab fa-facebook-f" style="color: white;"></i>
                </button>
                <button class="social-button google">
                    <i class="fab fa-twitch" style="color: #333;"></i>
                </button>
                <button class="social-button apple">
                    <i class="fab fa-x" style="color: white;"></i>
                </button>
                <button class="social-button discord">
                    <i class="fab fa-discord" style="color: white;"></i>
                </button>
            </div>
            
            <div class="divider">or</div>
            
            <form class="login-form">
                <input type="email" placeholder="Email" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button type="submit" class="login-button">Log in</button>
            </form>
            
            <div class="login-footer">
                <a href="#">No account yet?</a>
                <a href="#">Lost password?</a>
            </div>
        </div>
        
        <div class="login-right"></div>
    </div>


</body>
</html>
